<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WasteBook</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap + CSS -->
        <link rel="stylesheet" href="/styles/bootstrap.min.css" type="text/css"/>
        <script src="/script/jquery.min.js"></script>
        <script src="/script/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/styles/WasteBook.css" type="text/css" />
        <script src="/script/profilePage.js"></script>
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
        <script src="/script/firebaseStart.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="/script/signout.js"></script>
        <script src="/script/database.js"></script>
    </head>
    <!-- NavBar -->
    <div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand" href="#">WasteBook</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navbar-menubuilder">
                <ul class="nav navbar-nav navbar-left">
                    <li><a class="signOut">Sign out</a></li>
                    <li><a href="/index.html">Change Password</a></li>
                    <li><a href="/about-us">Affiliated Apps</a></li>
                    <li><a href="/contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </div>
    <body>
        <div class="container-fluid options">
            <div class="row"> 
                <div class="waste col-sm-4" id="normal">
                    <p class="button">Add Waste</p>
                    <div class="waste-container" style="display: none">
                        <button type="button" class="btn btn-primary waste-btn" onclick="openWasteForm()">Add Waste</button>
                        <div class="waste-form form-group">
                            <div class="col-sm-2">
                                <input class="form-control" type="text" name="food" placeholder="food">
                            </div>
                            <div class="col-sm-2">
                                <input class="form-control" type="number" name="qty" placeholder="quantity">
                            </div>
                            <div class="col-sm-2">
                                <input class="form-control" type="number" name="price" placeholder="price(optional)">
                            </div>
                            <div class="col-sm-2">
                                <select class="form-control" type="text" name="reason">
                                    <option value="" selected>Reason(optional)</option>
                                    <option value="Expired">Expired</option>
                                    <option value="Tasted Bad">Tasted Bad</option>
                                    <option value="Got Stale">Got Stale</option>
                                    <option value="Over Bought">Over Bought</option>
                                    <option value="Over Cooked">Over Cooked</option>
                                    <option value="Other">Other</option>
                                  </select>
                            </div>
                            <div class="col-sm-2">
                                <input class="form-control" type="text" name="brand" placeholder="brand(optional)">
                            </div>
                            <div class="col-sm-2">
                                <input type="submit" class="btn btn-danger" onclick="addWaste()">
                            </div>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Food</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Reason</th>
                                    <th>Brand</th>
                                </tr>
                            </thead>
                            <tbody class="log">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="stats col-sm-4" id="normal">
                    <p class="button">View Statistics</p>
                </div>
                <div class="rank col-sm-4" id="normal">
                    <p class="button">View Rank</p>
                </div>
            </div>
        </div>
    </body>
</html>
